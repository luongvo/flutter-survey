name: CI
on:
  # Trigger the workflow on push action in develop branch
  # So it will trigger when the PR of the feature branch was merged.
  push:
    branches:
      - develop
      - 'release/**'
jobs:
  build_on_mac:
    name: Build Flutter (Android and iOS)
    runs-on: macOS-latest
    environment: staging
    steps:
      # Setup Java environment in order to build the Android app.
      - uses: actions/checkout@v2.3.2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      # Setup the flutter environment.
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
          flutter-version: '2.2.3'

      - name: Get flutter dependencies
        run: flutter pub get

      - name: Generate project assets (flutter_gen)
        run: flutter packages pub run build_runner build --delete-conflicting-outputs

      - name: Make envfile
        run: |
          touch .env.staging
          echo SECRET= ${{ secrets.SECRET }} >> .env.staging
          cat .env.staging

      - name: Decrypt large secret
        run: ./.github/workflows/decrypt_secret.sh
        env:
          LARGE_SECRET_PASSPHRASE: ${{ secrets.LARGE_SECRET_PASSPHRASE }}

      # Bundle requires FAB connected to Play Store to upload https://appdistribution.page.link/KPoa
      - name: Build Android apk
        run: flutter build apk --flavor staging --debug --build-number $GITHUB_RUN_NUMBER

      - name: Upload apk artifact
        uses: actions/upload-artifact@v2
        with:
          name: app-staging-debug.apk
          path: build/app/outputs/flutter-apk/app-staging-debug.apk

  deploy_on_linux:
    name: Deploy builds into FAB
    needs: build_on_mac
    runs-on: ubuntu-latest
    environment: staging
    steps:
      # Download builds from artifact
      - uses: actions/download-artifact@v2
        with:
          name: app-staging-debug.apk

      # This container action is only supported on Linux https://github.com/wzieba/Firebase-Distribution-Github-Action/issues/24
      - name: Upload Staging to Firebase
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.FIREBASE_ANDROID_APP_ID_STAGING}}
          token: ${{secrets.FIREBASE_TOKEN}}
          groups: dev
          file: app-staging-debug.apk
